<!DOCTYPE html>
<html>
<head>
<script src="src\main\webapp\lib\bower\jquery\jquery.js"></script>
<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("p").hide();
    });
    $(".btn2").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>

<button class="btn1">Hide</button>
<button class="btn2">Show</button>

</body>
</html>
